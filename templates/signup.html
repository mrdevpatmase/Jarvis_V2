<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account – Jarvis AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;
      --card-bg: rgba(15, 23, 42, 0.85);
      --accent: #00e5ff;
      --accent-soft: #38bdf8;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --radius: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 45%),
                  radial-gradient(circle at bottom right, #0f172a 0, #020617 55%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Glowing background blobs */
    .orb {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      filter: blur(40px);
      opacity: 0.35;
      z-index: 0;
    }
    .orb-1 { background: #22d3ee; top: -60px; left: -40px; }
    .orb-2 { background: #6366f1; bottom: -80px; right: -40px; }

    /* Signup Card */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px 28px;
      text-align: center;
      box-shadow:
        0 18px 45px rgba(15,23,42,0.8),
        0 0 0 1px rgba(15,23,42,0.7);
      backdrop-filter: blur(18px);
    }

    .logo-wrap {
      width: 70px;
      height: 70px;
      border-radius: 22px;
      margin: 0 auto 16px;
      background: radial-gradient(circle at 20% 0, #f9fafb 0, #e0f2fe 20%, #1d4ed8 50%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 38px;
      font-weight: 700;
      box-shadow:
        0 0 18px rgba(56,189,248,0.7),
        0 0 38px rgba(37,99,235,0.8);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-sub);
      font-size: 13px;
      margin-bottom: 22px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text-sub);
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--text-main);
      outline: none;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,229,255,0.25);
    }

    .btn-primary {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      margin-top: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-soft));
      border: none;
      color: #020617;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(56,189,248,0.45);
    }

    .agreement {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 6px;
      text-align: left;
    }

    .links {
      margin-top: 18px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .links a {
      text-decoration: none;
      color: var(--accent-soft);
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <!-- glowing orbs background -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="card">
    <div class="logo-wrap">J</div>

    <div class="title">Create Your Account</div>
    <div class="subtitle">Join Jarvis and unlock your personal AI assistant.</div>

    <form method="POST">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="password2" placeholder="Retype your password" required>
      </div>

      <div class="form-group agreement">
        <input type="checkbox" required> I agree to the Terms & Privacy Policy
      </div>

      <button class="btn-primary">Create Account</button>

      <div class="links">
        <p>Already have an account? <a href="/login">Login</a></p>
        <p><a href="/entrance">← Back to Entrance</a></p>
      </div>

    </form>
  </div>

</body>
</html>
